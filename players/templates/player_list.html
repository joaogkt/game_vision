<!DOCTYPE html>
<html>
<head>
    <title>Lista de Jogadores</title>
</head>
<body>
    <h1>Lista de Jogadores</h1>
    <a href="{% url 'player_create' %}">Adicionar Novo Jogador</a>
    <ul>
        {% for player in players %}
            <li>
                <a href="{% url 'player_detail' player.pk %}">{{ player.first_name }} {{ player.last_name }}</a>
                (<a href="{% url 'player_update' player.pk %}">Editar</a>, 
                <a href="{% url 'player_delete' player.pk %}">Deletar</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
