{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>{% block title %}Game Vision{% endblock %}</title>
</head>
<body>

<div class="conteudo">
    <style>
    html, body {
      height: auto !important;
      overflow: hidden;
    }

    body {
      background: url("{% static 'img/soccer-bg.jpg' %}") no-repeat center center fixed !important;
      background-size: cover !important;
    }

    .hero {
      position: relative;
      height: calc(100vh - 56px);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 100%;
      margin-top: 50px; 
    }

    .btn-custom {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 30px;
      transition: 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background: #0056b3;
      transform: scale(1.1);
    }

    input[type="email"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #007bff;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      transition: 0.3s;
      display: block;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 91, 179, 0.6);
      outline: none;
    }

    input[type="button"] {
      padding: 10px 20px;
      margin: 10px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
    }

    input[type="button"]:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    a {
      color: white;
      text-decoration: none;
      margin-top: 10px;
    }

    a:hover {
      color: #007bff;
    }
    </style>

<div class="conteudo">
    <style>
    html, body {
      height: auto !important;
      overflow: hidden;
    }

    body {
      background: url("{% static 'img/soccer-bg.jpg' %}") no-repeat center center fixed !important;
      background-size: cover !important;
    }

    .hero {
      position: relative;
      height: calc(100vh - 56px);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 100%;
      margin-top: 50px; 
    }

    .btn-custom {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px auto;
      border-radius: 30px;
      transition: 0.3s ease-in-out;
      display: block;
    }

    .btn-custom:hover {
      background: #218838;
      transform: scale(1.1);
    }

    input[type="email"], input[type="password"], input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #28a745;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      transition: 0.3s;
      display: block;
    }

    input:focus {
      border-color: #218838;
      box-shadow: 0 0 8px rgba(33, 136, 56, 0.6);
      outline: none;
    }

    a {
      color: white;
      text-decoration: none;
      margin-top: 10px;
    }

    a:hover {
      color: #28a745;
    }
    </style>

    <div class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-content ">
        <h1 class="display-3 fw-bold">Crie sua conta no <span class="text-warning">Game Vision!</span></h1>
        <p class="lead">Monitore o desempenho de jogadores e equipes com facilidade.</p>
      <hr class="my-4" style="border-color: white;">
      {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
              {% endfor %}
          </div>
      {% endif %}


      <!-- {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
      {% endif %} -->

      <div style="display: flex; flex-direction: column; align-items: center;">
        <form method="post" style="width: 100%; max-width: 400px; text-align: center;">
          {% csrf_token %}
          <label for="username">Nome de Usuário:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password1">Senha:</label>
          <input type="password" id="password1" name="password1" required>

          <label for="password2">Confirme sua Senha:</label>
          <input type="password" id="password2" name="password2" required>

          <button type="submit" class="btn btn-custom">Registrar</button>
          <a href="/accounts/login">Já tem uma conta? Faça login</a>
        </form>
      </div>
    </div>
    </div>
    </div>
</body>
</html>
